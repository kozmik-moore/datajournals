{% extends 'restaurantdb/index.html' %}

{% block title %}Restaurant Tag - {{ tag.tag }}{% endblock %}

{% block subcontent %}

<div class="row justify-content-between align-items-center">
    <div class="col-auto"><h1>Tag</h1></div>
    <div class="col-auto">
        <a class="btn btn-sm btn-primary" href="{{ url_for('restaurantdb.edit_tag', tag_id=tag.id) }}">edit</a>
    </div>
</div>
<br>

<div class="row row-cols-1 row-cols-sm-2 g-4">
    <div class="col">
        <div class="card h-100">
            <div class="card-header"><h2>Details</h2></div>
            <div class="card-body">
                <table class="table">
                    <tr>
                        <th>tag</th>
                        <td class="text-end">{{ tag.tag }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card h-100">
            <div class="card-header"><h2>Restaurants</h2></div>
            <div class="card-body">
                <table class="table">
                    <tr>
                        <th>use count</th>
                        <td class="text-end">{{ tag.records|length }}</td>
                    </tr>
                </table>
            </div>
            <div class="card-footer">
                <div class="row justify-content-end">
                    <div class="col-auto">
                        <a class="btn btn-sm btn-primary" href="{{ url_for('restaurantdb.records', tag=tag.id) }}">See restaurants</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
